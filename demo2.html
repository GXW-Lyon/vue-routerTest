<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 嵌套路由 -->
  <div id="app">
      <!-- //要注意，以/开头的嵌套路径会被当做根路径。这让你充分的使用嵌套路由组件而无需设置嵌套的路径。当你访问 /user/foo 时，User 的出口是不会渲染任何东西，这是因为没有匹配到合适的子路由。如果你想要渲染点什么，可以提供一个 空的 子路由： -->
    <router-link to="/user/">Go User</router-link>
    <router-view></router-view>
  </div>
</body>
<script>
  const User = {template:`<div class="user">
                            <h2>User {{ $route.params.id }}</h2>
                            <router-view></router-view>
                          </div>`};
  const UserProfile ={template:`<div>123</div>`};
  const UserPosts ={template:`<div>456</div>`};
  const routes = [
      {path:'/user/:id',component:User,
        children:[
          //当user/:id匹配成功，UserProfile会被渲染在User的<router-view>中
          {
            path:'',
            component: UserProfile
          },
          {
            path:'posts',
            component: UserPosts
          },
        ]
      }
    ]
  const router = new VueRouter({
    routes
  })
  const app = new Vue({
    router
  }).$mount('#app')

</script>
</html>
